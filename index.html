<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORCID Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
    }
    .orcid-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" id="loginBtn">
            <button class="btn btn-success nav-link" id="orcid">
              <img src="https://orcid.org/assets/vectors/orcid.logo.icon.svg" alt="ORCID" class="orcid-icon">
              Sign in with ORCID
            </button>
          </li>
          <li class="nav-item" id="userInfo" style="display: none;">
            <span class="navbar-text text-white me-3">
              <img src="https://orcid.org/assets/vectors/orcid.logo.icon.svg" alt="ORCID" class="orcid-icon">
              Logged in as <strong id="userName"></strong> (<span id="userOrcid"></span>)
            </span>
            <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
            
            <button class="btn btn-primary btn-sm me-3" data-bs-toggle="modal" data-bs-target="#newProjectModal">
              + New Project
            </button>

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h1>Welcome</h1>

        <div id="project-list" class="row g-3"></div>

        <div class="text-center my-3">
          <button id="loadMoreBtn" class="btn btn-secondary">Load More</button>
        </div>
      </div>
    </div>
  </div>

<!-- New Project Modal -->
<div class="modal fade" id="newProjectModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Latest Unpublished Projects</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="projectForm">

          <!-- Title -->
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="projTitle" required>
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="projDesc" rows="3" required></textarea>
          </div>

          <!-- Status -->
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select form-control" id="projStatus" required>
              <option value="idea">Idea</option>
              <option value="written_not_submitted">Written but not submitted</option>
              <option value="data_collected_not_analyzed">Data collected but not analyzed</option>
              <option value="draft_abandoned">Abandoned draft</option>
            </select>
          </div>

          <!-- Discipline -->
          <div class="mb-3">
            <label class="form-label">Discipline</label>
              <select class="form-select form-control" id="projDiscipline" required>
                <option value="">Select discipline...</option>

                <!-- Humanities -->
                <optgroup label="Humanities">
                  <option>Performing arts</option>
                  <option>Visual arts</option>
                  <option>History</option>
                  <option>Languages and literature</option>
                  <option>Law</option>
                  <option>Philosophy</option>
                  <option>Religious studies</option>
                  <option>Divinity</option>
                  <option>Theology</option>
                  <option>Religion</option>
                </optgroup>

                <!-- Social Science -->
                <optgroup label="Social science">
                  <option>Anthropology</option>
                  <option>Archaeology</option>
                  <option>Business</option>
                  <option>Economics</option>
                  <option>Futurology</option>
                  <option>Geography</option>
                  <option>Linguistics</option>
                  <option>Political science</option>
                  <option>Psychology</option>
                  <option>Sociology</option>
                  <option>Area studies</option>
                  <option>Ethnic and cultural studies</option>
                  <option>Organizational studies</option>
                  <option>Interdisciplinary studies</option>
                </optgroup>

                <!-- Natural Science -->
                <optgroup label="Natural science">
                  <option>Physics</option>
                  <option>Chemistry</option>
                  <option>Earth science</option>
                  <option>Astronomy</option>
                  <option>Biology</option>
                  <option>Life science</option>
                  <option>Physical Science</option>
                  <option>Space sciences</option>
                </optgroup>

                <!-- Formal Science -->
                <optgroup label="Formal science">
                  <option>Computer science</option>
                  <option>Logic</option>
                  <option>Mathematics</option>
                  <option>Pure mathematics</option>
                  <option>Applied mathematics</option>
                  <option>Statistics</option>
                </optgroup>

                <!-- Applied Science -->
                <optgroup label="Applied science">
                  <option>Agriculture</option>
                  <option>Architecture and design</option>
                  <option>Education</option>
                  <option>Chemical engineering</option>
                  <option>Civil engineering</option>
                  <option>Educational technology</option>
                  <option>Electrical engineering</option>
                  <option>Materials science</option>
                  <option>Mechanical engineering</option>
                  <option>Systems science</option>
                  <option>Engineering and technology</option>
                </optgroup>

                <!-- Everything Else -->
                <optgroup label="Specialized Fields">
                  <option>Environmental studies and forestry</option>
                  <option>Family and consumer science</option>
                  <option>Human physical performance and recreation</option>
                  <option>Journalism, media studies and communication</option>
                  <option>Library and museum studies</option>
                  <option>Medicine and health</option>
                  <option>Military sciences</option>
                  <option>Public administration</option>
                  <option>Public policy</option>
                  <option>Social work</option>
                  <option>Transportation</option>
                </optgroup>

              </select>
          </div>

          <!-- Contact Email -->
          <div class="mb-3">
            <label class="form-label">Contact Email</label>
            <input type="email" class="form-control" id="projEmail" placeholder="researcher@example.com" required>
          </div>

          <hr>

          <!-- Preprint URL -->
          <div class="mb-3">
            <label class="form-label">Preprint URL</label>
            <input type="url" class="form-control" id="projPreprint" placeholder="https://...">
          </div>

          <!-- Data Repository URL -->
          <div class="mb-3">
            <label class="form-label">Data Repository URL</label>
            <input type="url" class="form-control" id="projDataRepo" placeholder="https://...">
          </div>

          <!-- Code Repository URL -->
          <div class="mb-3">
            <label class="form-label">Code Repository URL</label>
            <input type="url" class="form-control" id="projCodeRepo" placeholder="https://github.com/...">
          </div>

          <!-- Protocol URL -->
          <div class="mb-3">
            <label class="form-label">Protocol URL</label>
            <input type="url" class="form-control" id="projProtocol" placeholder="https://...">
          </div>

          <!-- Other URL -->
          <div class="mb-3">
            <label class="form-label">Other URL</label>
            <input type="url" class="form-control" id="projOtherUrl" placeholder="https://...">
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" type="submit" id="saveProjectBtn">Save Project</button>
      </div>

    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>


<script type="module" src="lister.js"></script>

</body>
</html>
