<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORCID Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
    }
    .orcid-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" id="loginBtn">
            <button class="btn btn-success nav-link" id="orcid">
              <img src="https://orcid.org/assets/vectors/orcid.logo.icon.svg" alt="ORCID" class="orcid-icon">
              Sign in with ORCID
            </button>
          </li>
          <li class="nav-item" id="userInfo" style="display: none;">
            <span class="navbar-text text-white me-3">
              <img src="https://orcid.org/assets/vectors/orcid.logo.icon.svg" alt="ORCID" class="orcid-icon">
              Logged in as <strong id="userName"></strong> (<span id="userOrcid"></span>)
            </span>
            <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
            
            <button class="btn btn-primary btn-sm me-3" data-bs-toggle="modal" data-bs-target="#newProjectModal">
              + New Project
            </button>

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h1>Welcome</h1>

        <div id="project-list" class="row g-3"></div>


      </div>
    </div>
  </div>

  <!-- New Project Modal -->
<div class="modal fade" id="newProjectModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Add New Project</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="projectForm">
          
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="projTitle" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="projDesc" rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" id="projStatus">
              <option value="idea">Idea</option>
              <option value="written_not_submitted">Written but not submitted</option>
              <option value="data_collected_not_analyzed">Data collected but not analyzed</option>
              <option value="draft_abandoned">Abandoned draft</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Links (optional)</label>
            <input type="text" class="form-control" id="projLinks" placeholder="Comma-separated URLs">
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" id="saveProjectBtn">Save Project</button>
      </div>

    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>


<script type="module" src="lister.js"></script>

</body>
</html>
