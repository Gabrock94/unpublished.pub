<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORCID Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
    }
    .orcid-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" id="loginBtn">
            <button class="btn btn-success nav-link" id="orcid">
              <img src="https://orcid.org/assets/vectors/orcid.logo.icon.svg" alt="ORCID" class="orcid-icon">
              Sign in with ORCID
            </button>
          </li>
          <li class="nav-item" id="userInfo" style="display: none;">
            <span class="navbar-text text-white me-3">
              <img src="https://orcid.org/assets/vectors/orcid.logo.icon.svg" alt="ORCID" class="orcid-icon">
              Logged in as <strong id="userName"></strong> (<span id="userOrcid"></span>)
            </span>
            <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
            
            <button class="btn btn-primary btn-sm me-3" data-bs-toggle="modal" data-bs-target="#newProjectModal">
              + New Project
            </button>

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h1>Welcome</h1>

        <div id="project-list" class="row g-3"></div>


      </div>
    </div>
  </div>

  <!-- New Project Modal -->
<div class="modal fade" id="newProjectModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Add New Project</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="projectForm">
          
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="projTitle" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="projDesc" rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" id="projStatus">
              <option value="idea">Idea</option>
              <option value="written_not_submitted">Written but not submitted</option>
              <option value="data_collected_not_analyzed">Data collected but not analyzed</option>
              <option value="draft_abandoned">Abandoned draft</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Links (optional)</label>
            <input type="text" class="form-control" id="projLinks" placeholder="Comma-separated URLs">
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" id="saveProjectBtn">Save Project</button>
      </div>

    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const ORCID_AUTH = "https://orcid.org/oauth/authorize";
    const CLIENT_ID = "APP-HIW7OM4YIXTBWLOB";
    const REDIRECT = "https://opcqroiixkbrtjjlrsia.supabase.co/functions/v1/orcid-callback";

    document.getElementById("orcid").onclick = () => {
      const url = new URL(ORCID_AUTH);
      url.searchParams.set("client_id", CLIENT_ID);
      url.searchParams.set("response_type", "code");
      url.searchParams.set("scope", "/authenticate");
      url.searchParams.set("redirect_uri", REDIRECT);
      window.location.href = url.toString();
    };

    // Logout function
    document.getElementById("logoutBtn").onclick = () => {
      sessionStorage.removeItem('orcid_session');
      document.getElementById('loginBtn').style.display = 'block';
      document.getElementById('userInfo').style.display = 'none';
      location.reload();
    };

    // Check for session ID in URL
    const params = new URLSearchParams(location.search);
    const sessionId = params.get('session') || sessionStorage.getItem('orcid_session');

    if (sessionId) {
      // Store in sessionStorage for future page loads
      sessionStorage.setItem('orcid_session', sessionId);

      
      // Remove from URL
      if (params.get('session')) {
        window.history.replaceState({}, '', location.pathname);
      }
      
      // Verify session
      fetch(`https://opcqroiixkbrtjjlrsia.supabase.co/functions/v1/get-session?session=${sessionId}`)
        .then(r => r.json())
        .then(data => {
          if (data.authenticated) {
            // Show user info in navbar
            document.getElementById('loginBtn').style.display = 'none';
            document.getElementById('userInfo').style.display = 'flex';
            document.getElementById('userName').textContent = data.name || 'User';
            document.getElementById('userOrcid').textContent = data.orcid;
            // After session check
            const user_id = data.orcid; // or however you map ORCID -> user
            window.LOGGED_IN_USER_ID = user_id;

          } else {
            sessionStorage.removeItem('orcid_session');
            document.getElementById('loginBtn').style.display = 'block';
            document.getElementById('userInfo').style.display = 'none';
          }
        })
        .catch(err => {
          console.error('Error checking session:', err);
          document.getElementById('loginBtn').style.display = 'block';
          document.getElementById('userInfo').style.display = 'none';
        });
    } else {
      document.getElementById('loginBtn').style.display = 'block';
      document.getElementById('userInfo').style.display = 'none';
    }

document.getElementById('saveProjectBtn').addEventListener('click', async () => {
  const title = document.getElementById('projTitle').value.trim();
  const description = document.getElementById('projDesc').value.trim();
  const status = document.getElementById('projStatus').value;
  const linksInput = document.getElementById('projLinks').value.trim();

  if (!title || !description || !status) return alert('Please fill all required fields');

  const payload = {
    user_id: LOGGED_IN_USER_ID, // replace with actual logged-in user id
    title,
    description,
    status,
    links: linksInput ? linksInput.split(',').map(l => l.trim()).filter(l => l) : []
  };

  try {
    const res = await fetch('https://opcqroiixkbrtjjlrsia.supabase.co/functions/v1/add-project', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    if (!res.ok) return alert('Error: ' + data.error);

    alert('Project added!');
    bootstrap.Modal.getInstance(document.getElementById('newProjectModal')).hide();
    document.getElementById('projectForm').reset();
    console.log(data.project);

  } catch (err) {
    console.error(err);
    alert('Unexpected error');
  }
});



  </script>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  // --- Supabase client ---
  const supabase = createClient(
    "https://opcqroiixkbrtjjlrsia.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9wY3Fyb2lpeGticnRqamxyc2lhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxNzQ1MzcsImV4cCI6MjA3Nzc1MDUzN30.Rt4dsFqj3m5YKISofcMGCurAI8ZQnEkFFxfyRK-j6FM"
  );

  async function loadProjects() {
    const { data, error } = await supabase
      .from("projects")
      .select("*")
      .eq("published", true)
      .order("created_at", { ascending: false });

    if (error) {
      console.error(error);
      document.getElementById("project-list").innerHTML =
        `<div class="col-12 text-danger">Error loading projects</div>`;
      return;
    }

    const container = document.getElementById("project-list");
    container.innerHTML = "";

    data.forEach((project) => {
      const card = `
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card p-3 project-card h-100">

            <!-- Title + badges -->
            <div class="d-flex justify-content-between align-items-start mb-3">
              <div>
                <h4 class="mb-2">${project.name}</h4>
                
                ${project.area ? `<span class="badge badge-area me-2">${project.area}</span>` : ""}

                ${project.status ? `<span class="badge badge-status">${project.status}</span>` : ""}
              </div>
            </div>

            <!-- Description -->
            <p class="text-muted mb-3">${project.description || "No description available."}</p>

            <!-- Links -->
            <div class="project-links mb-3">
              ${project.preprint_url ? `
                <a target="_blank" href="${project.preprint_url}">
                  <i class="bi bi-file-earmark-text"></i> Preprint
                </a>` : ""}

              ${project.github_url ? `
                <a target="_blank" href="${project.github_url}">
                  <i class="bi bi-github"></i> Repository
                </a>` : ""}

              ${project.dataset_url ? `
                <a target="_blank" href="${project.dataset_url}">
                  <i class="bi bi-database"></i> Dataset
                </a>` : ""}
            </div>

            <!-- Contact -->
            <button class="btn btn-contact btn-sm">
              <i class="bi bi-envelope"></i> Contact Researcher
            </button>
          </div>
        </div>
      `;

      container.insertAdjacentHTML("beforeend", card);
    });
  }

  document.addEventListener("DOMContentLoaded", loadProjects);
</script>

</body>
</html>
